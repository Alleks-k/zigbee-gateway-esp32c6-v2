<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zigbee Gateway</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Gateway Status</h2>
            <div class="status-grid">
                <div class="status-item">
                    <strong>PAN ID:</strong> <span id="panId">Loading...</span>
                </div>
                <div class="status-item">
                    <strong>Channel:</strong> <span id="channel">--</span>
                </div>
                <div class="status-item">
                    <strong>Address:</strong> <span id="gwAddr">--</span>
                </div>
            </div>
            <button id="permitJoinBtn" class="btn-permit">Permit Join (60s)</button>
        </div>

        <div class="card">
            <h2>Zigbee Devices</h2>
            <ul id="deviceList">
                <li class="empty">Scanning for devices...</li>
            </ul>
        </div>

        <div class="card">
            <h2>Wi-Fi Settings</h2>
            <form id="wifiForm">
                <div style="margin-bottom: 15px;">
                    <label for="ssid">Network SSID</label>
                    <input type="text" id="ssid" placeholder="Enter SSID" style="width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box;" required>
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter Password" style="width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box;" required>
                </div>
                <button type="submit" class="btn-permit">Save & Restart</button>
            </form>
        </div>
    </div>
    
<script src="script.js"></script>
</body>
</html>
