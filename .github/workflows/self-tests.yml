name: self-tests

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  arch-rules:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check architecture guardrails
        run: ./tools/check_arch_rules.sh

      - name: Check component dependency/include edges
        run: ./tools/check_component_edges.sh

  host-core-tests:
    needs: arch-rules
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run host tests
        run: ./tools/run_host_tests.sh

  static-analysis:
    needs: arch-rules
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install cppcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y cppcheck

      - name: Run static analysis
        run: ./tools/run_static_analysis.sh

  target-selftest-build:
    needs: arch-rules
    runs-on: ubuntu-latest
    container:
      image: espressif/idf:release-v5.5
    steps:
      - uses: actions/checkout@v4

      - name: Run target self-test build
        run: ./tools/run_target_self_tests.sh

      - name: Document hardware rerun gate
        run: |
          {
            echo "### Hardware Rerun Gate"
            echo "Target build in CI passed, but final hardware rerun is still required."
            echo "Use:"
            echo "\`idf.py -B build-selftest -p <PORT> flash monitor 2>&1 | tee selftest_run_<date>.log\`"
            echo "\`./tools/check_target_selftest_log.sh selftest_run_<date>.log\`"
          } >> "$GITHUB_STEP_SUMMARY"
